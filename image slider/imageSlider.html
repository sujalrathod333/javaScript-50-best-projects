<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #282c34;
      color: white;
      text-align: center;
    }

    .silder-container{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    img{
      width: 300px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
    }
    button{
      padding: 10px;
      font-size: 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover{
      background: #e43f5a;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <button id="prevBtn">Previous</button>
    <img src="img1.jfif" id="slider" alt="img">
    <button id="nextBtn">Next</button>
  </div>
  <script>
    const image = [
      "img1.jfif",
      "img2.png",
      "img3.jfif",
      "img4.jfif",
      "img5.png",
      "img6.png",
      "img7.png"
    ]

    let currentIndex =0;
    const slider= document.getElementById("slider");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateImg(){
   slider.src=image[currentIndex];
    }

    nextBtn.addEventListener("click", function(){
      currentIndex = (currentIndex + 1) % image.length;
      updateImg();
      })

      prevBtn.addEventListener("click", function(){
        currentIndex = (currentIndex - 1 + image.length) % image.length;
        updateImg();
      })

      updateImg();
  </script>
</body>
</html>

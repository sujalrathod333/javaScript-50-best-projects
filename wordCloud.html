<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Cloud Generator</title>
  <style>
    body{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      min-height: 100vh;
      background-color: #e9ecef;
    }
    .container{
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    h1{
      color: #343a40;
    }

    textarea{
      resize: vertical;
      border-radius: 5px;
      border: 2px solid #ced4da;
      font-size: 16px;
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
    }

    button{
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:hover{
      background-color: #5a6268;
    }

    .word-cloud{
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 200px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center ;
    }

    .word{
      padding: 5px 10px;
      background-color: #f8f9fa;
      border-radius: 15px;
      cursor: default;
    }

      
   #buttonq {
        color: black;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #000;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
  </style>
</head>
<body>
  <div class="container">
    <button id="buttonq" onclick=" location.href='/index.html'">home</button>
    <h1>Word Cloud Generator</h1>
    <textarea name="text" id="text" placeholder="paste or enter a text"></textarea>
    <button id="generateCloud">Generate Word Cloud</button>
    <div class="word-cloud" id="wordCloud"></div>
  </div>
  <script>
    const textInput = document.getElementById("text");
    const generateCloud = document.getElementById("generateCloud");
    const wordCloud = document.getElementById("wordCloud");

    generateCloud.addEventListener("click", generateCloudFun);

    function generateCloudFun() {
      const text = textInput.value.trim();
      if (!text) {
        wordCloud.innerHTML = "<p>Please Enter a Text</p>";
        return;
      }

      const words = text.toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(word => word.length > 2);
      const wordFreq = {};
      words.forEach(word => {
        wordFreq[word] = (wordFreq[word] || 0) + 1;
      });

      const wordArray = Object.entries(wordFreq).sort((a, b) => b[1] - a[1]).slice(0, 20);

      wordCloud.innerHTML = "";
      wordArray.forEach(([word, freq]) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word";  
        span.style.fontSize = `${Math.min(12 + freq * 5, 40)}px`;
        span.style.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
        wordCloud.appendChild(span);
      });

      if (wordArray.length === 0) {  
        wordCloud.innerHTML = "<p>No Valid Words Found!</p>";
      }
    }
  </script>
</body>
</html>

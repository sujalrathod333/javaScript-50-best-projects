<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll Text Marquee</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1e272e;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #ffa801;
      }

      input[type="text"] {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        background: #2f3640;
        color: #fff;
        border: 1px solid #ffa801;
        border-radius: 5px;
      }

      .controls {
        margin: 20px 0;
      }

      label {
        font-size: 18px;
      }

      #speedSlider {
        width: 150px;
        margin: 10px 0;
      }

      button {
        border: none;
        color: #000;
        cursor: pointer;
        border-radius: 5px;
        padding: 10px 20px;
        background-color: #ffa801;
        font-size: 16px;
      }

      button:hover {
        background-color: #e69500;
      }

      .marquee {
        width: 100%;
        max-width: 600px;
        height: 50px;
        overflow: hidden;
        background: #2f3640;
        border: 1px solid #ffa801;
        border-radius: 5px;
        position: relative;
      }

      #marqueeText {
        position: absolute;
        white-space: nowrap;
        font-size: 24px;
        color: #ffa801;
      }

      #marqueeText:not(.paused) {
        animation: scroll 5s linear infinite;
      }

      .paused {
        animation-play-state: paused;
      }

      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      #buttonq {
        color: white;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #f8efef;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #f1eeee;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="buttonq">home</button>
      <h1>Infinite Scroll Text Marquee</h1>
      <input
        type="text"
        id="textInput"
        placeholder="Enter text to scroll...."
      />
      <div class="controls">
        <label for="speed">Speed (s): <span id="speedValue">5</span></label>
        <input
          type="range"
          name="range"
          id="speedSlider"
          min="1"
          max="10"
          value="5"
        />
        <button id="toggleBtn" aria-label="Pause scrolling text">Pause</button>
      </div>
      <div id="marquee" class="marquee" aria-live="polite">
        <span id="marqueeText" aria-live="polite">Welcome to the Marquee!</span>
      </div>
    </div>
    <script>
      const textInput = document.getElementById("textInput");
      const speedValue = document.getElementById("speedValue");
      const speedSlider = document.getElementById("speedSlider");
      const toggleBtn = document.getElementById("toggleBtn");
      const marqueeText = document.getElementById("marqueeText");
      const button = document.getElementById("buttonq");

      button.addEventListener("click", () => {
        location.href = "/index.html";
      });

      speedSlider.addEventListener("input", () => {
        const speed = speedSlider.value;
        speedValue.textContent = speed;
        if (!marqueeText.classList.contains("paused")) {
          marqueeText.style.animationDuration = `${speed}s`;
        }
      });

      textInput.addEventListener("input", () => {
        const text = textInput.value.trim() || "Welcome to the Marquee!";
        marqueeText.textContent = text;
      });

      toggleBtn.addEventListener("click", () => {
        marqueeText.classList.toggle("paused");
        if (marqueeText.classList.contains("paused")) {
          toggleBtn.textContent = "Play";
        } else {
          toggleBtn.textContent = "Pause";
          marqueeText.style.animationDuration = `${speedSlider.value}s`;
        }
      });

      speedValue.textContent = speedSlider.value;
      marqueeText.style.animationDuration = `${speedSlider.value}s`;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        background-color: #f1f2f6;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .container {
        text-align: center;
        padding: 20px;
        max-width: 1000px;
        width: 100%;
      }

      h1 {
        color: #2d3436;
      }

      .controls {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      input,
      textarea {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ced4da;
      }

      #searchInput {
        width: 300px;
      }

      button {
        padding: 8px 20px;
        font-size: 16px;
        background-color: #0984e3;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0652dd;
      }

      .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .recipe-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }

      .recipe-card:hover {
        transform: scale(1.02);
      }

      .recipe-card h3 {
        margin: 0 0 10px;
        color: #2d3436;
      }

      .recipe-card ul {
        text-align: left;
        padding-left: 20px;
        margin: 10px 0;
        color: #636e72;
        font-size: 14px;
      }

      .recipe-card p {
        font-size: 13px;
        color: #636e72;
        margin: 8px 0;
        text-align: left;
      }

      .card-buttons {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .card-buttons button {
        flex: 1;
        margin: 5px 3px;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        color: white;
      }

      .card-buttons button:nth-child(1) {
        background-color: #00b894;
      }
      .card-buttons button:nth-child(1):hover {
        background-color: #009975;
      }

      .card-buttons button:nth-child(2) {
        background-color: #0984e3;
      }
      .card-buttons button:nth-child(2):hover {
        background-color: #0652dd;
      }

      .card-buttons button:nth-child(3) {
        background-color: #e55039;
      }
      .card-buttons button:nth-child(3):hover {
        background-color: #b33939;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.5);
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
      }

      #recipeName,
      #ingredients,
      #instructions {
        width: 100%;
        margin-bottom: 10px;
      }

      #ingredients,
      #instructions {
        height: 100px;
      }

      #viewIngredients {
        color: #4b6584;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      #saveBtn {
        background-color: #00b894;
      }

      #saveBtn:hover {
        background-color: #009975;
      }

      #closeViewBtn {
        background-color: #e55039;
      }

      #closeViewBtn:hover {
        background-color: #b33939;
      }

      @media (max-width: 600px) {
        .recipe-grid {
          grid-template-columns: 1fr;
        }

        #searchInput {
          width: 200px;
        }
      }

        
   #buttonq {
        color: black;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #000;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="buttonq">home</button>
      <h1>Recipe Book</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search recipe!..." />
        <button id="addBtn">Add Recipe</button>
      </div>
      <div id="recipeGrid" class="recipe-grid"></div>

      <div class="modal hidden" id="modal">
        <div class="modal-content">
          <h2 id="modalHeader">Add Recipe</h2>
          <input type="text" id="recipeName" placeholder="Recipe Name" />
          <textarea id="ingredients" placeholder="Ingredients (one per line)"></textarea>
          <textarea id="instructions" placeholder="Instructions"></textarea>
          <div class="modal-buttons">
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>

      <div id="viewModal" class="modal hidden">
        <div class="modal-content">
          <h2 id="viewName"></h2>
          <h3>Ingredients</h3>
          <ul id="viewIngredients"></ul>
          <h3>Instructions</h3>
          <p id="viewInstructions"></p>
          <button id="closeViewBtn">Close</button>
        </div>
      </div>
    </div>

    <script>
      const searchInput = document.getElementById("searchInput");
      const addBtn = document.getElementById("addBtn");
      const recipeGrid = document.getElementById("recipeGrid");
      const modal = document.getElementById("modal");
      const modalHeader = document.getElementById("modalHeader");
      const recipeName = document.getElementById("recipeName");
      const ingredients = document.getElementById("ingredients");
      const instructions = document.getElementById("instructions");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const viewModal = document.getElementById("viewModal");
      const viewName = document.getElementById("viewName");
      const viewIngredients = document.getElementById("viewIngredients");
      const viewInstructions = document.getElementById("viewInstructions");
      const closeViewBtn = document.getElementById("closeViewBtn");
      const button = document.getElementById("buttonq");

      button.addEventListener("click", () => {
        location.href = "javaScript-50-best-projects/index.html";
      });

      let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      let editingId = null;

      function renderRecipes(filter = "") {
        recipeGrid.innerHTML = "";
        const filteredRecipes = recipes.filter(
          (recipe) =>
            recipe.name.toLowerCase().includes(filter.toLowerCase()) ||
            recipe.ingredients.some((ing) =>
              ing.toLowerCase().includes(filter.toLowerCase())
            )
        );
        filteredRecipes.forEach((recipe) => {
          const div = document.createElement("div");
          div.className = "recipe-card";
          div.innerHTML = `
            <h3>${recipe.name || "Untitled"}</h3>
            <ul>
              ${recipe.ingredients
                .slice(0, 5)
                .map((ing) => `<li>${ing}</li>`)
                .join("")}
              ${recipe.ingredients.length > 5 ? "<li><em>...and more</em></li>" : ""}
            </ul>
            <p>${recipe.instructions.slice(0, 100)}${recipe.instructions.length > 100 ? "..." : ""}</p>
            <div class="card-buttons">
              <button onclick="event.stopPropagation(); viewRecipe(${recipe.id})">View</button>
              <button onclick="event.stopPropagation(); editRecipe(${recipe.id})">Edit</button>
              <button onclick="event.stopPropagation(); deleteRecipe(${recipe.id})">Delete</button>
            </div>
          `;
          div.addEventListener("click", (e) => {
            if (!e.target.closest("button")) viewRecipe(recipe.id);
          });
          recipeGrid.appendChild(div);
        });
      }

      function openModal(id = null) {
        editingId = id;
        modalHeader.textContent = id ? "Edit Recipe" : "Add Recipe";
        if (id) {
          const recipe = recipes.find((r) => r.id === id);
          recipeName.value = recipe.name;
          ingredients.value = recipe.ingredients.join("\n");
          instructions.value = recipe.instructions;
        } else {
          recipeName.value = "";
          ingredients.value = "";
          instructions.value = "";
        }
        modal.classList.remove("hidden");
      }

      addBtn.addEventListener("click", () => openModal());

      saveBtn.addEventListener("click", () => {
        const name = recipeName.value.trim();
        const ingredientsList = ingredients.value
          .split("\n")
          .map((i) => i.trim())
          .filter((i) => i);
        const instructionsText = instructions.value.trim();

        if (!name || !ingredientsList.length) {
          alert("Please enter a name and at least one ingredient!");
          return;
        }

        if (editingId) {
          recipes = recipes.map((recipe) =>
            recipe.id === editingId
              ? {
                  ...recipe,
                  name,
                  ingredients: ingredientsList,
                  instructions: instructionsText,
                }
              : recipe
          );
        } else {
          recipes.push({
            id: Date.now(),
            name,
            ingredients: ingredientsList,
            instructions: instructionsText,
          });
        }
        localStorage.setItem("recipes", JSON.stringify(recipes));
        renderRecipes(searchInput.value);
        modal.classList.add("hidden");
      });

      cancelBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      function viewRecipe(id) {
        const recipe = recipes.find((r) => r.id === id);
        if (recipe) {
          viewName.textContent = recipe.name;
          viewIngredients.innerHTML = recipe.ingredients
            .map((ing) => `<li>${ing}</li>`)
            .join("");
          viewInstructions.textContent = recipe.instructions || "No instructions provided.";
          viewModal.classList.remove("hidden");
        }
      }

      closeViewBtn.addEventListener("click", () => {
        viewModal.classList.add("hidden");
      });

      function editRecipe(id) {
        openModal(id);
      }

      function deleteRecipe(id) {
        recipes = recipes.filter((recipe) => recipe.id !== id);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        renderRecipes(searchInput.value);
      }

      searchInput.addEventListener("input", () => {
        renderRecipes(searchInput.value);
      });

      renderRecipes();
    </script>
  </body>
</html>

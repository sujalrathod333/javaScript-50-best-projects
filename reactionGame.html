<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Game</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        padding: 10px;
        width: 500px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
        color: #333;
      }

      .box {
        width: 200px;
        height: 200px;
        cursor: pointer;
        margin: 20px auto;
        background-color: #ff4444;
        border-radius: 10px;
        transition: all 0.1s ease;
      }

      .box.active {
        background-color: #44ff44;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      #buttonq {
        color: black;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #000;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="buttonq">home</button>
      <h1>Test Your Reaction Time</h1>
      <p id="instructions">Click the box when it turns green!</p>
      <div class="box" id="reactionBox"></div>
      <p id="result">Your reaction time will appear here.</p>
      <button id="startBtn">Start Game</button>
    </div>
    <script>
      const instructions = document.getElementById("instructions");
      const reactionBox = document.getElementById("reactionBox");
      const startBtn = document.getElementById("startBtn");
      const result = document.getElementById("result");
      const button = document.getElementById("buttonq");

      button.addEventListener("click", () => {
        location.href = "javaScript-50-best-projects/index.html";
      });

      let startTime;
      let timeoutId;

      startBtn.addEventListener("click", startGame);
      reactionBox.addEventListener("click", checkReaction);

      function startGame() {
        reactionBox.classList.remove("active");
        result.textContent = "Wait for green...";
        instructions.textContent = "Click the box when it turns green!";
        startBtn.disabled = true;

        const delay = Math.floor(Math.random() * 4000) + 1000;
        timeoutId = setTimeout(() => {
          reactionBox.classList.add("active");
          startTime = Date.now();
        }, delay);
      }

      function checkReaction() {
        if (reactionBox.classList.contains("active")) {
          const endTime = Date.now();
          const reactionTime = endTime - startTime;

          result.textContent = `Your reaction time: ${reactionTime} ms.`;
          instructions.textContent = "Click start play again!";
          startBtn.disabled = false;
          reactionBox.classList.remove("active");
        } else {
          clearTimeout(timeoutId);
          result.textContent = "Too soon! Try again";
          instructions.textContent = "click start to retry";
          startBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Paint Grid</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        background-color: #ecf0f1;
        letter-spacing: 3px;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #2c3e50;
      }

      .controls {
        margin: 20px 0;
        position: relative;
      }

      input {
        width: 60px;
        height: 40px;
        margin-right: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
        top: -1px;
        left: -5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #c0392b;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(16, 20px);
        gap: 1px;
        background-color: #bdc3c7;
        padding: 1px;
        width: fit-content;
        margin: 0 auto;
      }

      .cell {
        width: 20px;
        height: 20px;
        background-color: white;
        border: 1px solid #dfe6e9;
        cursor: pointer;
      }

        
   #buttonq {
        color: black;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #000;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="buttonq">home</button>
      <h1>Pixel Paint Grid</h1>
      <div class="controls">
        <input type="color" name="color" id="colorPicker" value="#ff0000" />
        <button id="clearBtn">Clear Grid</button>
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <script>
      const clearBtn = document.getElementById("clearBtn");
      const colorPicker = document.getElementById("colorPicker");
      const grid = document.getElementById("grid");
      const button = document.getElementById("buttonq");

      button.addEventListener("click", () => {
        location.href = "/index.html";
      });

      const gridSize = 16;

      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        grid.appendChild(cell);
      }

      grid.addEventListener("click", (e) => {
        if (e.target.classList.contains("cell")) {
          e.target.style.backgroundColor = colorPicker.value;
        }
      });

      clearBtn.addEventListener("click", () => {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) => {
          cell.style.backgroundColor = "white";
        });
      });
    </script>
  </body>
</html>

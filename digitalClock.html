<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        height: 100vh;
        transition: all 0.5s linear;
      flex-direction: column;
      gap: 20px;
      }

      .container {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        background: #333;
        padding: 20px;
        border-radius: 10px;
        color: white;
     
      }
      #clock {
        font-size: 3.2rem;
        margin: 20px 0;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #4b66ff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }

      button:hover {
        background: #3f79e4;
      }
      .light-theme {
        background: white;
        color: black;
      }

      .light-theme .container {
        background: #ddd;
        color: black;
      }

      #buttonq {
        color: black;
        margin-top: 25px;
        outline: 0;
        grid-gap: 8px;
        align-items: center;
        background: 0 0;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-size: 16px;
        gap: 8px;
        justify-content: center;
        line-height: 1.5;
        overflow: hidden;
        padding: 12px 16px;
        text-decoration: none;
        text-overflow: ellipsis;
        transition: all 0.14s ease-out;
        white-space: nowrap;
        &:hover {
          box-shadow: 4px 4px 0 #000;
          transform: translate(-4px, -4px);
        }
        &:focus-visible {
          outline-offset: 1px;
        }
      }
    </style>
  </head>
  <body>
    <button id="buttonq">home</button>
    <div class="container">
      <h2>Digital Clock</h2>
      <div id="clock">00:00:00</div>
      <button id="toggle">Toggle Theme</button>
    </div>
    <script>
      const clock = document.getElementById("clock");
      const toggle = document.getElementById("toggle");
      const body = document.body;
      const button = document.getElementById("buttonq");

      button.addEventListener("click", () => {
        location.href = "javaScript-50-best-projects/index.html";
      });

      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        clock.textContent = `${hours}:${minutes}:${seconds}`;
      }

      function updateButtonText() {
        toggle.textContent = body.classList.contains("light-theme")
          ? "Switch to Dark Mode"
          : "Switch to Light Mode";
      }

      function toggleTheme() {
        body.classList.toggle("light-theme");
        let theme = body.classList.contains("light-theme") ? "light" : "dark";
        localStorage.setItem("theme", theme);
        updateButtonText();
      }

      function loadTheme() {
        let savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          body.classList.add("light-theme");
        }
        updateButtonText();
      }
      document.addEventListener("DOMContentLoaded", loadTheme);
      toggle.addEventListener("click", toggleTheme);
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
